<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to google fonts and style selected -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Navigation Drawer Menu</title>
    <!-- link to my own style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Creating three div; navigation, userBx and menuToggle -->
    <div class="navigation">
      <div class="userBx">
        <div class="imgBx">
          <img src="assets/img/foto.jpg" alt="" />
        </div>
        <p class="username">Alina Smith</p>
      </div>
      <div class="menuToggle"></div>
    </div>
    <!-- 10.- Add script on JavaScript in index.html -->
    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            navigation.classList.toggle('active')
        }
    </script>
  </body>
</html>
